<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Neon Theme</title>

	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel='stylesheet' href='bundle.css'>

	<style>
		@font-face {
			font-family: 'Outfit';
			font-style: normal;
			font-weight: 400;
			font-display: swap;
			src: url(assets/fonts/Outfit.woff2) format('woff2');
			unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
		}
		@font-face {
			font-family: 'Lato';
			font-style: normal;
			font-weight: 400;
			font-display: swap;
			src: url(assets/fonts/Lato.woff2) format('woff2');
			unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
		}
		@font-face {
			font-family: 'Neonderthaw';
			font-style: normal;
			font-weight: 400;
			src: url(assets/fonts/Neonderthaw-Vietnamese.woff2) format('woff2');
			unicode-range: U+0102-0103, U+0110-0111, U+0128-0129, U+0168-0169, U+01A0-01A1, U+01AF-01B0, U+1EA0-1EF9, U+20AB;
		}
		@font-face {
			font-family: 'Neonderthaw';
			font-style: normal;
			font-weight: 400;
			src: url(assets/fonts/Neonderthaw-Latin-Ext.woff2) format('woff2');
			unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
		}
		@font-face {
			font-family: 'Neonderthaw';
			font-style: normal;
			font-weight: 400;
			src: url(assets/fonts/Neonderthaw-Latin.woff2) format('woff2');
			unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
		}

		@font-face {
			font-family: 'Selfie';
			font-style: normal;
			font-weight: lighter;
			src: url(assets/fonts/Selfie-Light.woff2) format('woff2');
		}

		@font-face {
			font-family: 'Selfie';
			font-style: normal;
			font-weight: normal;
			src: url(assets/fonts/Selfie-Regular.woff2) format('woff2');
		}

		@font-face {
			font-family: 'Hastron';
			font-style: normal;
			font-weight: normal;
			src: url(assets/fonts/Hastron.woff2) format('woff2');
		}

		@font-face {
			font-family: 'Beon';
			font-style: normal;
			font-weight: normal;
			src: url(assets/fonts/Beon.woff2) format('woff2');
		}

		@font-face {
			font-family: 'Neoneon';
			font-style: normal;
			font-weight: normal;
			src: url(assets/fonts/Neoneon.woff2) format('woff2');
		}

		@font-face {
			font-family: 'Higher Monday';
			font-style: normal;
			font-weight: normal;
			src: url(assets/fonts/HigherMonday.woff2) format('woff2');
		}

		@font-face {
			font-family: 'Neon Sans';
			font-style: normal;
			font-weight: normal;
			src: url(assets/fonts/NeonSans.woff2) format('woff2');
		}

		@font-face {
			font-family: 'Sora';
			font-style: normal;
			font-weight: lighter;
			src: url(assets/fonts/Sora-Light.woff2) format('woff2');
		}

		@font-face {
			font-family: 'Sora';
			font-style: normal;
			font-weight: normal;
			src: url(assets/fonts/Sora-Regular.woff2) format('woff2');
		}

		@font-face {
			font-family: 'Sora';
			font-style: normal;
			font-weight: bold;
			src: url(assets/fonts/Sora-Bold.woff2) format('woff2');
		}
	</style>

	<script defer src='bundle.js'></script>
</head>

<body>
</body>

</html>
